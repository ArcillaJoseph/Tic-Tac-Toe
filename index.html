<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto; /* Center the board horizontally with auto margins */
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border: 2px solid #000;
            font-size: 2em;
            cursor: pointer;
        }
        .cell:hover {
            background-color: #eee;
        }
        .status, .extra-info {
            margin: 10px 0;
            font-size: 1.5em;
        }
        .extra-info {
            font-size: 1.2em;
        }
        .reset-button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            margin-top: 20px;
        }
        .reset-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
   
        <div class="status" id="status">Player X's turn</div>
        <div class="board" id="board">
            <!-- Cells will be generated here by JavaScript -->
        </div>
        <button class="reset-button" id="reset">Reset Game</button>
        <p class="extra-info">Enjoy the game!</p>
    </div>

    <script>
        const board = document.getElementById('board');
        const status = document.getElementById('status');
        const resetButton = document.getElementById('reset');
        let currentPlayer = 'X';
        let gameBoard = Array(9).fill(null);

        function checkWinner() {
            const winningCombos = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (let [a, b, c] of winningCombos) {
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    return gameBoard[a];
                }
            }

            return gameBoard.includes(null) ? null : 'Tie';
        }

        function handleClick(event) {
            const index = Array.from(board.children).indexOf(event.target);

            if (gameBoard[index] || !event.target.classList.contains('cell')) {
                return;
            }

            gameBoard[index] = currentPlayer;
            event.target.textContent = currentPlayer;

            const winner = checkWinner();
            if (winner) {
                if (winner === 'Tie') {
                    status.textContent = "It's a Tie!";
                } else {
                    status.textContent = `Player ${winner} wins!`;
                }
                board.removeEventListener('click', handleClick);
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                status.textContent = `Player ${currentPlayer}'s turn`;
            }
        }

        function initializeBoard() {
            board.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                board.appendChild(cell);
            }
            board.addEventListener('click', handleClick);
        }

        function resetGame() {
            gameBoard = Array(9).fill(null);
            currentPlayer = 'X';
            status.textContent = "Player X's turn";
            board.innerHTML = '';
            initializeBoard();
            board.addEventListener('click', handleClick);
        }

        initializeBoard();
        resetButton.addEventListener('click', resetGame);
    </script>
</body>
</html>
